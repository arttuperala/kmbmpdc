language: objective-c
osx_image: xcode9
before_install:
  - brew update >/dev/null
  - brew list autoconf || brew install autoconf
  - brew list automake || brew install automake
  - brew list carthage || brew install carthage
  - brew uninstall libtool && brew install libtool
  - brew upgrade autoconf automake carthage libtool swiftlint || echo
  - carthage bootstrap
  - cd Frameworks/libmpdclient
  - sed -i .bak 's/libtoolize/glibtoolize/g' autogen.sh
  - ./autogen.sh --disable-documentation
  - make
  - cd ../..
  - cd Frameworks/imeji
  - make
  - cd ../..
install:
  - version_number=`git describe --tags --abbrev=0 2>/dev/null | sed s/^v//`
  - if [[ $version_number == "" ]]; then version_number="0.0"; fi
  - agvtool new-version -all $TRAVIS_BUILD_NUMBER
  - agvtool new-marketing-version $version_number
  - xcodebuild -target kmbmpdc -configuration Release
before_script:
  - brew list swiftlint ||Â brew install swiftlint
script:
  - swiftlint
before_deploy:
  - cd build/Release
  - tar -cvzf kmbmpdc.tar.gz kmbmpdc.app
deploy:
  - provider: releases
    file: kmbmpdc.tar.gz
    skip_cleanup: true
    api_key:
      secure: 
    on:
      repo: arttuperala/kmbmpdc
      tags: true
  - provider: script
    skip_cleanup: true
    script: 'curl -H "Authorization: ${MEIDO_KEY}" -F "build_number=${TRAVIS_BUILD_NUMBER}" -F "commit=${TRAVIS_COMMIT}" -F "file=@kmbmpdc.tar.gz" https://meido.perala.me/management/api/build'
    on:
      all_branches: true
      condition: $TRAVIS_TAG = ''
